<ng-container>
    <div class="uploadClaim">
        <ngx-dropzone (change)="onSelect($event)">
            <ngx-dropzone-label>Upload invoice or reciept</ngx-dropzone-label>
            <ngx-dropzone-preview *ngIf="file" [removable]="true" (removed)="onRemove()">
                <ngx-dropzone-label> {{ fileName }} </ngx-dropzone-label>
            </ngx-dropzone-preview>
        </ngx-dropzone>
    </div>
</ng-container>
