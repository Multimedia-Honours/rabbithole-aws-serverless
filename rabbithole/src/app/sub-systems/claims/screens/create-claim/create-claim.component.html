<ng-container *ngIf="!testing">
    <div class="claim-box">
        <app-upload-claim></app-upload-claim>
        <div class="upload-button-row">
            <button mat-raised-button (click)="goBack();">Go Back</button>
            <button mat-raised-button (click)="uploadClaim(true);">Reveiw Claim</button>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="testing">
    <div class="claim-box">
        <app-review-claim></app-review-claim>
        <div class="upload-button-row">
            <button mat-raised-button (click)="cancelClaim(false);">Cancel Claim</button>
            <button mat-raised-button (click)="submitClaim();">Submit Claim</button>
        </div>
    </div>
</ng-container>
