<div id="top-header"><h1>{{email}}</h1><button class="nav-button-bottom" id="signout" (click)="authenticator.signOut()" style="color:blue">SIGN OUT</button>
</div>
<div id="main">
    <div class="heading">
    <h2>Settings</h2>
    </div>
    <form [formGroup]="userForm" >

            <input type="text" class="form-control" formControlName="email" >
        </div>

            <input type="checkbox" class="form-control regular-checkbox" formControlName="useDiscord" [(ngModel)]="disc" >
        </div>

        <div>
            <label>Discord ID:</label>
            <input type="text" class="form-control" formControlName="discordID" *ngIf="disc" >
        </div>

        <div>
            <label>Use Ryver:</label>
            <input type="checkbox" class="form-control regular-checkbox" formControlName="useRyver" [(ngModel)]="ryver">
        </div>
        <div>
            <label>Ryver ID:</label>
            <input type="text" class="form-control" formControlName="ryverID" *ngIf="ryver">
        </div>
        <div>
            <button type="submit" (click)="userUpdate()">Update</button>
        </div>
    </form>
        
</div>
