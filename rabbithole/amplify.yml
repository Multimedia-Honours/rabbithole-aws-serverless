version: 1
applications:
  - appRoot: rabbithole
    backend:
      phases:
        build:
          commands:
            - '# Execute Amplify CLI with the helper script'
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist/rabbithole
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
